<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribed â€” Fuel Alert</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .container {
            max-width: 400px;
            text-align: center;
        }
        
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            color: #737373;
        }
        
        .icon.loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        p {
            color: #737373;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        a {
            color: #22c55e;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading state -->
        <div id="loading">
            <svg class="icon loading" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
                <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"/>
            </svg>
            <h1>Unsubscribing...</h1>
        </div>
        
        <!-- Success state -->
        <div id="success" class="hidden">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M9 12l2 2 4-4"/>
            </svg>
            <h1>You've been unsubscribed</h1>
            <p>You won't receive any more emails from us.</p>
        </div>
    </div>
    
    <script>
        const API_ENDPOINT = null; // Set to your serverless function URL
        
        async function handleUnsubscribe() {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            const city = params.get('city');
            const token = params.get('token');
            
            if (!email || !city || !token) {
                showSuccess(); // Show success anyway - don't leak info
                return;
            }
            
            if (API_ENDPOINT) {
                try {
                    await fetch(
                        `${API_ENDPOINT}?action=unsubscribe&email=${encodeURIComponent(email)}&city=${encodeURIComponent(city)}&token=${encodeURIComponent(token)}`
                    );
                } catch (e) {
                    // Fail silently
                }
            }
            
            // Always show success - don't leak whether email was subscribed
            showSuccess();
        }
        
        function showSuccess() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
        }
        
        handleUnsubscribe();
    </script>
</body>
</html>
